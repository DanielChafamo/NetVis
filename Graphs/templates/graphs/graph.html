<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>NET*WORKS 1.0</title>
  <meta name="description" content="">
  <meta name="author" content="Daniel Chafamo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  {% load staticfiles %}

  <link rel="stylesheet" href="{% static 'graphs/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'graphs/css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'graphs/css/graph.css' %}">
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="{% static 'graphs/css/nouislider.css' %}">
  <link rel="icon" type="image/png" href="{% static 'graphs/images/net*works.png' %}">

  {% block head %}{% endblock head %}
</head>
<body>

  {% block body %}{% endblock body %}

    <div class="container">
      <form id="target">
        <div class="row"> 
          <div class="four columns" style="margin-top: 2%"></div>
          <div class="four columns" style="margin-top: 2%"> 
              <input type="search" class="u-full-width" placeholder="Patient ID" id="patientID" required>
          </div>  
          <div class="four columns noleftmargine" style="margin-top: 2%">
            <button id="submitid" type="submit" class="button-primary search"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="three columns" style="margin-top: 0%">
          <!-- <h5>Filter</h5> -->
          <h5>Filter</h5><div class="pIDs" id="pIDs"></div> 
          <div>  
            Network Density
            <p class="split-para" style="margin-bottom: 0px">0 
              <span id="range1" class="sliders"></span>
            <span id="h79">1</span></p>

            Constraint
            <p class="split-para" style="margin-bottom: 0px">18 
              <span id="range2" class="sliders"></span>
            <span id="h79">112</span></p>

            Kin Proportion
            <p class="split-para" style="margin-bottom: 0px">0 
              <span id="range3" class="sliders"></span>
            <span id="h79">1</span></p>

            Turnover Rate
            <p class="split-para" style="margin-bottom: 0px">0 
              <span id="range4" class="sliders"></span>
            <span id="h79">100</span></p>
          </div>

          <h5 style="margin-top: 50px">Properties</h5>
          <div>
            <form>   
              <h6><label class="switch">
                <input type="checkbox" id="thersholdSlider">
                <span class="slider round"></span>
              </label>   Strong only</h6> 
            </form>
          </div>
        </div>
        <div class="nine columns" style="margin-top: 0%">
          <div id="d3-container"></div>


          <!-- Slideshow container -->
          <div class="slideshow-container">
            <div class="label">PATIENT 123</div>
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div> 
              <div id="d3-0">Net0</div>
              <div class="text"><button id="videoplay" type="submit" class="button-primary vidplay"> <i class="fa fa-play"></i></button></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <div id="d3-3">Net3</div>
              <div class="text">Three month</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <div id="d3-6">Net6</div>
              <div class="text">Six month</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

        </div>
      </div>
    </div>
  

    <!-- STYLES AND SCRIPTS -->
    <script>var graph = {% autoescape off %}{{ data }}{% endautoescape %};</script>
    <script>var feats = {% autoescape off %}{{ feats }}{% endautoescape %};</script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src='http://d3js.org/d3.v3.min.js'></script>
    <script type="text/javascript" src="{% static 'graphs/js/nouislider.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'graphs/js/graph.js' %}" ></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
